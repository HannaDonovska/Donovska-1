<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="part5.css" />
  </head>
  <body>
    <div class="container-5">
      <div class="frame">
        <div class="message-block">
          <span class="get-in-touch">Get in touch!</span>
          <span class="fill-out-form"
            >Just fill out the form bellow and sent me a message</span
          >
          <div class="txt-fields">
            <div class="input">
              <input class="input-1" /><span class="your-name">your name</span>
            </div>
            <div class="input-2">
              <input class="input-3" /><span class="your-email"
                >your email</span
              >
            </div>
          </div>
          <div class="input-4">
            <input class="input-5" /><span class="message">message</span>
          </div>
        </div>
        <button class="button">
          <span class="send-message">Send message</span>
        </button>
      </div>
    </div>

  </body>
</html>
